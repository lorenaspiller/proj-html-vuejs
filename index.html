<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="dist/app.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- /google font -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /font awesome -->

    <!-- vue cdn developers -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue cdn developers -->
    <title>Bakery</title>

  <body>
    <div id="app" class="wrapper-all">
      <header>
        <div class="header-top">
          <!-- logo and nav -->
          <div class="logo">
            <!-- logo img -->
          </div>
          <nav class="nav">
            <!-- dynamic navbar -->
            <ul>
              <!-- VueJs dynamic links -->
              <li><a href="#"></a></li>
            </ul>
          </nav>
        </div>

        <div class="hero">
          <!-- hero -->
        </div>
      </header>

      <main>
        <section id="products">
          <!-- section products -->
        </section>
        <section id="corporate-weddings">
          <!-- section corporate-weddings -->
        </section>
        <section id="shopping-all">
          <!-- section shopping-all -->
        </section>
        <section id="our-mission">
          <!-- section our-mission -->
        </section>
        <section id="locations">
          <!-- section locations -->
        </section>
        <section id="social">
          <!-- section social -->
        </section>
        <section id="shopping-seasonal">
          <!-- section shopping-seasonal -->
        </section>
      </main>

      <footer>
        <!-- footer top -->
        <div class="footer-top">
          <div class="footer-top-col-left">
            <div class="footer-logo">
              <!-- logo smaller -->
            </div>

            <div class="footer-nav nav">
              <ul>
                <!-- Vuejs dynamic navbar -->
                <li><a href=""></a></li>
              </ul>
            </div>
          </div>

          <div class="footer-top-col-right">
            <form class="" action="index.html">
              <input type="email" name="" value="" placeholder="Enter email address*">
              <button>Subscribe</button>
            </form>
          </div>
        </div>
        <!-- /footer top -->

        <!-- footer bottom -->
        <div class="footer-bottom">
          <div class="copyright">
            <!-- copyright -->
          </div>
          <div class="social-media">
            <ul>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </div>
        </div>
        <!-- /footer bottom -->
      </footer>
    </div>

    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->
